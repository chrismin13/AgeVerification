<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Restriction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 40px;
            background-color: #f5f5f5;
            color: #333;
        }
        .accent-color {
            /* Color will be set by JavaScript */
        }
        .centered {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 80%;
        }
        .btn-accent {
            /* Color will be set by JavaScript */
            color: #fff;
        }
        .btn-accent:hover {
            /* Darker shade for hover will be set by JavaScript */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered text-center">
            <h1 id="title" class="accent-color">Age Restriction</h1>
            <p id="message">Sorry, you must be over {0} years old to visit this site.</p>
            <a href="#" class="btn btn-accent" id="returnBtn">Go Back</a>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) {
                params[key] = value;
            });
            return params;
        }

        function setLanguage(lang) {
            const messages = {
                "el-GR": {
                    title: "Ηλικιακός Περιορισμός",
                    message: "Λυπούμαστε, πρέπει να είστε άνω των {0} ετών για να επισκεφτείτε αυτόν τον ιστότοπο.",
                    returnBtn: "Επιστροφή"
                },
                "en-US": {
                    title: "Age Restriction",
                    message: "Sorry, you must be over {0} years old to visit this site.",
                    returnBtn: "Go Back"
                }
            };

            if (messages[lang]) {
                document.getElementById("title").textContent = messages[lang].title;
                document.getElementById("message").textContent = messages[lang].message.replace("{0}", ageRequirement);
                document.getElementById("returnBtn").textContent = messages[lang].returnBtn;
            }
        }

        function setStyles(accentColor) {
            const root = document.documentElement;
            root.style.setProperty('--accent-color', '#' + accentColor);
            document.querySelector('.accent-color').style.color = '#' + accentColor;
            document.querySelector('.btn-accent').style.backgroundColor = '#' + accentColor;
            document.querySelector('.btn-accent').style.borderColor = '#' + accentColor;
            // Adjust for a darker shade on hover
            document.querySelector('.btn-accent:hover').style.backgroundColor = '#' + parseInt(accentColor, 16).toString(16);
            document.querySelector('.btn-accent:hover').style.borderColor = '#' + parseInt(accentColor, 16).toString(16);
        }

        $(document).ready(function() {
            const queryParams = getQueryParams();
            const ageRequirement = queryParams.age || "18"; // Default age requirement is 18
            if (queryParams.lang) setLanguage(queryParams.lang);
            if (queryParams.accent) setStyles(queryParams.accent);
            if (queryParams.origin) document.getElementById("returnBtn").href = "https://" + queryParams.origin;
        });
    </script>
</body>
</html>
